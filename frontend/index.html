<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate my Doctor</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="doctor-header">
        <img
          src="logo.png"
          alt="doctor-header"
        />
      </div>
    
    <div id="root">

    </div>

    

      <!-- <label for="speciality">Speciality</label>
      <select name="" id="speciality"></select>
      <label for="location">Location</label>
      <select name="" id="location"></select>

    <button id="createReview">Create Review</button> -->

      <div id="doctor-collection"></div>
      <div id="display-doc"></div>
      <div class="container">
        <form id="add-doctor-form">
          <h3>Add a new Doctor!</h3>
  
          <input
            type="text"
            id="name"
            name="name"
            value=""
            placeholder="Enter a doctor's name"
            class="input-text"
          />
          <br />
          <input
            type="text"
            id="image"
            name="image"
            value=""
            placeholder="Enter a doctor's image URL"
            class="input-text"
          />
          <br />
          <input
            type="text"
            id="location"
            name="location"
            value=""
            placeholder="Enter a location (Ex: NY)"
            class="input-text"
          />
          <br />
          <input
            type="text"
            id="speciality"
            name="speciality"
            value=""
            placeholder="Enter speciality (Ex: Pediatrics)"
            class="input-text"
          />
          <br />
          <input
            type="text"
            id="rating"
            name="rating"
            value=""
            placeholder="Enter rating out of 5"
            class="input-text"
          />
          <br />
          <input
            type="text"
            id="feedback"
            name="feedback"
            value=""
            placeholder="Feedback"
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Create New Doctor"
            class="submit"
          />
        </form>
      </div>
      <p style="text-align:center">
        <button id="new-doctor-btn">Add a review</button>
      </p>

    <script src="src/review.js"></script>
    <script src="src/index.js"></script>
    <script src="src/doctor.js"></script>
</body>
</html>
